<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Welcome</title>
</head>
<body>
    <div class="container flex">
        <div class="content flex">
            <marquee behaviour="scroll" direction="right" scrollamout="1" > <h1>Welcome</h1> </marquee>
            <p class="details">Enter your details</p>
            <h3>Give valid credential</h3>
        </div> 

        <form class="form2 flex" onsubmit="return validate(this)" action="Questionnaire_Screen.html" >
                <label>Enter Your Email:</label>
                    <input type="email" placeholder="Enter your email" id="email" onkeyup="valid_email()" value="" required>
                    <span class="email_error"></span>
                <label>Date of Birth:</label> 
                    <input type="date" id="dob" value="" required onsubmit="validateAge()">
                    <span class="age_error"></span>
                <label>Address: </label>
                    <input type="text" id="address" value=""  placeholder="Enter your address"  required>
                    <span class="address_error"> </span>
                <input class="button" type="submit" value="Next">
        </form>
    <script src="../script.js"></script>
</body>
