<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Questionnaire</title>
</head>
<body>
    <div class="ques_container">
        <header>
            <h1 id="head-id">Welcome <span id="testName">,</span></h1>
        </header>
        <div class="questions ">
            <div id="timer" class="timer flex"></div>
            <p id="Compulsory"class="flex">*All questions are compulsory*</p>
            <div id="quiz" class="ques_container"></div>
            <div id="score" class="score"></div>
            <div id="buttons"></div>
        </div>
        <footer>
            <button class="button_Ques button previous" id="prevBtn">Previous</button>
            <button class="button_Ques button next" id="nextBtn">Next</button>
            <button class ="button_Ques button submit">Submit</button>
        </footer>
    </div>
    <script src="../script.js"></script>
</body>
</html>
